name: Sync Upstream

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # 使用我们新的 PAT 来检出代码
          token: ${{ secrets.PAT }}

      - name: Sync Fork
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "https://github.com/snailyp/gemini-balance.git"
          source_branch: "main"
          destination_branch: "main"
          # 同样，使用 PAT 来进行推送
          github_token: ${{ secrets.PAT }}
